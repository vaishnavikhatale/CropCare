

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CropCare - Login</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="sl.css">

<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>


<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.4);
    z-index: 0;
  }

  .navbar {
    display: flex;
    background: rgba(0,100,0,0.85);
    color: white;
    padding: 15px 30px;
    justify-content: flex-start;
    gap: 20px;
    position: relative;
    z-index: 1;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  .form-container {
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(6px);
    color: white;
    padding: 30px;
    margin: auto;
    border-radius: 12px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    position: relative;
    z-index: 1;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
  }

  .form-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: none;
    font-size: 16px;
  }

  .form-container button {
    width: 100%;
    padding: 12px;
    background: #28a745;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
   
  }

  .form-container button:hover {
    background: #1e7e34;
  }

  .form-container p {
    text-align: center;
    margin-top: 15px;
  }

  .form-container a {
    color: #00ff99;
    font-weight: bold;
  }
</style>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAcpkpVD4nEI7i1CKyrLeKwBBLH0am0XQM",
    authDomain: "next-7d0e8.firebaseapp.com",
    projectId: "next-7d0e8",
    storageBucket: "next-7d0e8.appspot.com",
    messagingSenderId: "376198128129",
    appId: "1:376198128129:web:40fb752937ccc980a2d600"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login(event){
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential)=>{
       
        localStorage.setItem("email", email);

   
        if(!localStorage.getItem("username")){
          localStorage.setItem("username", email.split("@")[0]); // use part of email as username
        }

        alert("Login successful! Welcome " + email);
        window.location.href = "index.html"; 
      })
      .catch((error)=>{
        alert("Error: " + error.message);
      });
  }
</script>
</head>
<body>



<div class="form-container">
  <h2>Login</h2>
  <form onsubmit="login(event)">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="signup.html">Signup here</a></p>
</div>

</body>
</html>
