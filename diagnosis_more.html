  <script>
    document.getElementById('cropForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const cropName = document.getElementById('cropName').value.trim();
      const fileInput = document.getElementById('imageUpload');
      const file = fileInput.files[0];
      if (!cropName || !file) {
        alert('Please enter crop name and select an image.');
        return;
      }

      // Show image preview
      const reader = new FileReader();
      reader.onload = function(evt) {
        document.getElementById('resImage').src = evt.target.result;
      };
      reader.readAsDataURL(file);

      // Dynamic / mock logic based on cropName
      let growthDays;
      let disease;
      let pesticide;

      // Example: logic based on cropName
      const cropLower = cropName.toLowerCase();
      if (cropLower.includes('grapes')) {
        growthDays = 85;
        disease = "Late Blight";
        pesticide = "Mancozeb";
      } else if (cropLower.includes('tomato')) {
        growthDays = 150;
        disease = "leaf curl virus";
        pesticide = "Tricyclazole";
      } else if (cropLower.includes('potato')) {
        growthDays = 110;
        disease = "Early Blight";
        pesticide = "Copper Fungicide";
      } else if (cropLower.includes('soyabean')) {
        growthDays = 120;
        disease = "Anthracnose";
        pesticide = "Azoxystrobin";
      } else {
        // default / unknown
        growthDays = 100;
        disease = "No any Disease";
        pesticide = "healthy ";
      }

      // Update result area
      document.getElementById('resCropName').innerText = cropName;
      document.getElementById('resGrowthDays').innerText = growthDays + " days";
      document.getElementById('resDisease').innerText = disease;
      document.getElementById('resPesticide').innerText = pesticide;
      document.getElementById('result').style.display = 'block';
    });

    // Refresh / reset button
    document.getElementById('refreshButton').addEventListener('click', function() {
      // Clear form
      document.getElementById('cropForm').reset();
      // Hide results
      document.getElementById('result').style.display = 'none';
      // Clear preview image
      document.getElementById('resImage').src = '';
    });
  </script>
