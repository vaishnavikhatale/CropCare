

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CropCare - Signup</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .navbar {
    display: flex;
    background: rgba(0,100,0,0.8);
    color: white;
    padding: 15px 30px;
    justify-content: flex-start;
    gap: 20px;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  .form-container {
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 30px;
    margin: auto;
    border-radius: 10px;
    max-width: 400px;
    width: 90%;
  }

  .form-container input, .form-container button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
  }

  .form-container button {
    background: #28a745;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  .form-container button:hover {
    background: #1e7e34;
  }

  .form-container a {
    color: #00cc66;
  }
</style>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAcpkpVD4nEI7i1CKyrLeKwBBLH0am0XQM",
    authDomain: "next-7d0e8.firebaseapp.com",
    projectId: "next-7d0e8",
    storageBucket: "next-7d0e8.appspot.com",
    messagingSenderId: "376198128129",
    appId: "1:376198128129:web:40fb752937ccc980a2d600"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function signup(event){
    event.preventDefault();

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential)=>{
        // Save to localStorage
        localStorage.setItem("username", username);
        localStorage.setItem("email", email);

        alert("Signup successful! Welcome " + username);
        window.location.href = "index.html"; // Redirect to profile page
      })
      .catch((error)=>{
        alert("Error: " + error.message);
      });
  }
</script>
</head>
<body>

<div class="navbar">
  <a href="Home.html">Home</a>
  <a href="login.html">Login</a>
  <a href="signup.html">Signup</a>
</div>

<div class="form-container">
  <h2>Create Account</h2>
  <form onsubmit="signup(event)">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

</body>
</html>
